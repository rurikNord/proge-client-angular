<div>
    <span class="help is-info" *ngIf="isLoading">Loading...</span>
    <span class="help is-error" *ngIf="errorMessage">{{ errorMessage }}</span>
    <app-hero-form (heroAdded)="appendHero($event)"></app-hero-form>
    <table class="table" *ngIf="!isLoading && !errorMessage">
        <thead>
            <tr>
                <th>ID</th>
                <th>Имя</th>
                <th>Никнейм</th>
                <th>Силы</th>
                <th>Коронная фраза</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let hero of heroes">
                <td>{{ hero.id }}</td>
                <td>{{ hero.real_name }}</td>
                <td>{{ hero.nickname }}</td>
                <td>{{ hero.superpowers }}</td>
                <td>{{ hero.catch_phrase }}</td>
                <td>
                    <button class="button is-primary" [class.is-loading]="isUpdating(hero.id)" (click)="deleteHero(hero.id)">Удалить гада</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

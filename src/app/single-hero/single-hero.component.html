<mat-carousel timings="250ms ease-in" [autoplay]="true" interval="5000" color="accent" maxWidth="auto" [maintainAspectRatio]="false" slideHeight="700px" proportion="25" slides="5" [loop]="true" [hideArrows]="false" [hideIndicators]="false" [useKeyboard]="true"
    [useMouseWheel]="false" orientation="ltr">
    <mat-carousel-slide #matCarouselSlide *ngFor="let slide of slides; let i = index" [image]="slide.image" overlayColor="#00000040" [hideOverlay]="false"></mat-carousel-slide>
</mat-carousel>
<div class="powers">
    <label class="title-powers">Суперспособности</label>
    <label class="text-powers">{{ this.superpowers }}</label>
</div>
